<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oserochess</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Oserochess</h1>
            <div class="status-bar">
                <div id="turn-indicator" class="turn-indicator white-turn">White's Turn</div>
                <div id="message-area" class="message-area"></div>
            </div>
        </header>

        <div class="main-content">
            <div id="board" class="board">
                <!-- Board squares generated by JS -->
            </div>

            <div class="controls">
                <button id="pass-btn" class="btn secondary">Pass</button>
                <button id="reset-btn" class="btn danger">Reset Game</button>
                <button id="cpu-toggle-btn" class="btn primary">Mode: PvP</button>
            </div>
        </div>

        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="win-title">Winner!</h2>
                <p id="win-message">White wins!</p>
                <button id="modal-reset-btn" class="btn primary">Play Again</button>
            </div>
        </div>

        <div class="rules-summary">
            <h3>Rules</h3>
            <ul>
                <li>Move pieces like Chess.</li>
                <li>Sandwich opponent pieces to flip them (Othello style).</li>
                <li>Flip the opponent's King to win!</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
